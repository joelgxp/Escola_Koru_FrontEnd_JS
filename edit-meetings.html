<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Criar ou Editar</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/src/images/favicon-16x16.png">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/edit.css">
</head>

<body>
    <nav class="topnav">
        <ul>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/leaders.html">Líderes</a></li>
            <li><a href="/collaborators.html">Colaboradores</a></li>
            <li><a href="/meetings.html">Reuniões</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="title">Criar ou Editar Reunião</h1>

            <label for="id_reuniao">ID Reunião</label>
            <input class="id_reuniao" type="text" id="id_reuniao" placeholder="Digite o ID">

            <label for="id_lider">ID Líder</label>
            <input class="id_lider" type="text" id="id_lider" placeholder="Digite o ID do Líder">

            <label for="nome_lider">Líder</label>
            <input class="nome_lider" type="text" id="nome_lider" placeholder="Digite o nome do Líder">

            <label for="id_colaborador">ID Colaborador</label>
            <input class="id_colaborador" type="text" id="id_colaborador" placeholder="Digite o ID do Colaborador">

            <label for="nome_colaborador">Colaborador</label>
            <input class="nome_colaborador" type="text" id="nome_colaborador"
                placeholder="Digite o nome do Colaborador">

            <label for="data">Data</label>
            <input class="data" type="text" id="data" placeholder="Digite a data">

            <div class="buttons">
                <button class="btn btn-primary">Atualizar</button>
                <button class="btn btn-secondary">Cancelar</button>
                <button class="btn btn-danger">Excluir</button>
            </div>


        </div>
    </div>


</body>

</html>
